<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>यज्ञोपवीत संस्कार</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
 --gold:#e6b566;
 --saffron:#b86a00;
 --deep:#3a2200;
 --bg-dark:#070502;
 --bg-light:#f3d7a2;
}

/* ================= GLOBAL ================= */
*{box-sizing:border-box}
body{
 margin:0;
 font-family:"Noto Serif Devanagari",serif;
 background:#000;
 overflow:hidden;
 color:var(--gold);
}

/* ================= STAGE ================= */
.stage{
 position:fixed;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 background:radial-gradient(circle,#1a1205,#000);
}

/* ================= FIRE ================= */
#fire{
 width:140px;
 height:200px;
 position:relative;
 margin-bottom:20px;
}
.flame{
 position:absolute;
 bottom:0;
 left:50%;
 width:60px;
 height:120px;
 background:radial-gradient(circle at 50% 80%,#fff2b0,#ff8c00,#b84a00);
 border-radius:50% 50% 50% 50%;
 transform-origin:bottom center;
 animation:flicker 1.4s infinite alternate;
 filter:blur(0.5px);
}
.flame:nth-child(2){left:45%;height:140px;animation-duration:1.1s}
.flame:nth-child(3){left:55%;height:110px;animation-duration:1.6s}

@keyframes flicker{
 from{transform:translateX(-50%) scale(1)}
 to{transform:translateX(-50%) scale(1.1) rotate(2deg)}
}

/* ================= GAYATRI SYMBOL ================= */
#gayatri{
 font-size:64px;
 opacity:0;
 text-shadow:0 0 30px gold;
 animation:gayatriReveal 4s forwards;
 animation-delay:6s;
}
@keyframes gayatriReveal{
 to{opacity:1}
}

/* ================= TIMELINE ================= */
#timeline{
 width:90%;
 max-width:420px;
 background:#2a1b08;
 border:2px solid var(--gold);
 border-radius:18px;
 padding:18px;
 margin-top:30px;
 opacity:0;
 animation:fadeUp 3s forwards;
 animation-delay:10s;
}
.event{
 margin:14px 0;
 font-size:14px;
 border-left:2px solid var(--gold);
 padding-left:12px;
}
.event span{color:#fff}

/* ================= LINEAGE ================= */
#lineage{
 width:100%;
 height:80px;
 margin-top:20px;
 position:relative;
 opacity:0;
 animation:fadeUp 3s forwards;
 animation-delay:14s;
}
.line{
 position:absolute;
 top:40px;
 left:10%;
 right:10%;
 height:2px;
 background:linear-gradient(to right,transparent,var(--gold),transparent);
}
.node{
 position:absolute;
 top:34px;
 width:12px;
 height:12px;
 background:gold;
 border-radius:50%;
 animation:pulse 2s infinite;
}
.node.new{
 right:10%;
 box-shadow:0 0 20px gold;
}

/* ================= THREAD ================= */
#thread{
 position:fixed;
 inset:0;
 pointer-events:none;
}
.strand{
 position:absolute;
 width:2px;
 height:0;
 background:linear-gradient(to bottom,#fff,var(--gold));
 animation:draw 3s forwards;
}
@keyframes draw{
 to{height:120vh}
}

/* ================= MAIN CARD ================= */
#card{
 opacity:0;
 transition:opacity 3s;
 background:#fffaf0;
 color:var(--deep);
 border-radius:28px;
 padding:34px 22px 38px;
 width:92%;
 max-width:430px;
 margin:40px auto;
 text-align:center;
 border:2px solid var(--gold);
}

/* ================= UTILS ================= */
@keyframes fadeUp{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.4)}
 100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="stage" id="stage">
 <div id="fire">
  <div class="flame"></div>
  <div class="flame"></div>
  <div class="flame"></div>
 </div>

 <div id="gayatri">ॐ</div>

 <div id="timeline">
  <div class="event"><span>प्राचीन गुरुकुल</span> — वेदाध्ययन परम्परा</div>
  <div class="event"><span>गुरु–शिष्य काल</span> — मौखिक संप्रेषण</div>
  <div class="event"><span>आधुनिक युग</span> — संस्कार की निरन्तरता</div>
 </div>

 <div id="lineage">
  <div class="line"></div>
  <div class="node" style="left:20%"></div>
  <div class="node" style="left:50%"></div>
  <div class="node new"></div>
 </div>
</div>

<div id="thread">
 <div class="strand" style="left:40%;animation-delay:16s"></div>
 <div class="strand" style="left:42%;animation-delay:17s"></div>
 <div class="strand" style="left:44%;animation-delay:18s"></div>
</div>

<div id="card">
 <div style="font-size:44px;color:#b86a00">ॐ</div>
 <h2>यज्ञोपवीत संस्कार</h2>
 <p>
 परम्परायाः नूतनः वाहकः<br>
 धर्म–ज्ञान–संयमस्य आरम्भः
 </p>
</div>

<!-- AUDIO -->
<audio id="bell" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b40b02c6a.mp3"></audio>
<audio id="drone" src="https://cdn.pixabay.com/audio/2022/08/02/audio_7e3c8f9f67.mp3" loop></audio>
<audio id="fireSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_5c21b1e8b7.mp3" loop></audio>

<script>
document.body.addEventListener("click",()=>{
 document.getElementById("bell").play();
 document.getElementById("drone").play();
 document.getElementById("fireSound").play();
},{once:true});

setTimeout(()=>{
 document.getElementById("stage").style.opacity=0;
},20000);

setTimeout(()=>{
 document.getElementById("stage").style.display="none";
 document.getElementById("card").style.opacity=1;
 document.body.style.background="radial-gradient(circle,#f3d7a2,#cfae70)";
},23000);
</script>

</body>
</html>
