<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>यज्ञोपवीत संस्कार</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --gold:#e6b566;
 --saffron:#b86a00;
 --dark:#070502;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:"Noto Serif Devanagari",serif;
 background:black;
 overflow:hidden;
}

/* ===== CINEMATIC SCENE ===== */
.scene{
 position:fixed;
 inset:0;
 background-size:cover;
 background-position:center;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 color:var(--gold);
 text-align:center;
 transition:transform 3s ease, opacity 1.2s ease;
}

/* CAMERA ZOOM */
.zoom{
 animation:cinZoom 4s forwards;
}
@keyframes cinZoom{
 from{transform:scale(1.05)}
 to{transform:scale(1.2)}
}

/* DARK OVERLAY */
.overlay{
 position:absolute;
 inset:0;
 background:rgba(0,0,0,.45);
}

/* TEXT */
.cine-text{
 position:relative;
 font-size:24px;
 letter-spacing:1px;
 opacity:0;
 animation:fadeUpFast 1.5s forwards;
}

@keyframes fadeUpFast{
 to{opacity:1;transform:translateY(0)}
}

/* FLASH */
#flash{
 position:fixed;
 inset:0;
 background:white;
 opacity:0;
 z-index:20;
}

/* MAIN CARD */
#card{
 position:fixed;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 background:radial-gradient(circle,#f3d7a2,#cfae70);
 opacity:0;
 transition:opacity 1.5s ease;
}

.card-inner{
 background:#fffaf0;
 border-radius:28px;
 padding:34px 24px;
 width:92%;
 max-width:430px;
 text-align:center;
 border:2px solid var(--gold);
 box-shadow:0 25px 55px rgba(0,0,0,.45);
}

button{
 margin-top:20px;
 padding:12px 24px;
 border-radius:28px;
 border:none;
 background:linear-gradient(135deg,#d8a440,#a45b00);
 color:white;
 font-size:15px;
 cursor:pointer;
}

/* HIDE */
.hidden{opacity:0;pointer-events:none}
</style>
</head>

<body>

<div id="flash"></div>

<!-- SCENE 1: TEMPLE EXTERIOR -->
<div class="scene zoom" id="s1"
style="background-image:url('https://images.unsplash.com/photo-1587474260584-136574528ed5?auto=format&fit=crop&w=1920&q=80');">
<div class="overlay"></div>
<div class="cine-text">सहस्राब्द्याः परम्परा</div>
</div>

<!-- SCENE 2: MANDAP -->
<div class="scene hidden zoom" id="s2"
style="background-image:url('https://images.unsplash.com/photo-1600172454520-134a5422d8c4?auto=format&fit=crop&w=1920&q=80');">
<div class="overlay"></div>
<div class="cine-text">मण्डपे वैदिकः संस्कारः</div>
</div>

<!-- SCENE 3: ANCIENT PRIESTS + HAVAN -->
<div class="scene hidden zoom" id="s3"
style="background-image:url('https://images.unsplash.com/photo-1591017403286-fd8493524e1e?auto=format&fit=crop&w=1920&q=80');">
<div class="overlay"></div>
<div class="cine-text">ऋषिपरम्परायां यज्ञोपवीतम्</div>
</div>

<!-- SCENE 4: MODERN DAY -->
<div class="scene hidden zoom" id="s4"
style="background-image:url('https://images.unsplash.com/photo-1600423115367-87ea7661688f?auto=format&fit=crop&w=1920&q=80');">
<div class="overlay"></div>
<div class="cine-text">अद्य नूतनः वाहकः</div>
</div>

<!-- FINAL CARD -->
<div id="card">
<div class="card-inner">
<div style="font-size:44px;color:#b86a00">ॐ</div>
<h2>यज्ञोपवीत संस्कार</h2>
<p>प्राचीनपरम्परायाः आधुनिकः वाहकः</p>
<button>संस्कार विवरण</button>
</div>
</div>

<!-- AUDIO -->
<audio id="bell" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b40b02c6a.mp3"></audio>
<audio id="drone" src="https://cdn.pixabay.com/audio/2022/08/02/audio_7e3c8f9f67.mp3" loop></audio>

<script>
const flash=()=>{
 let f=document.getElementById("flash");
 f.style.opacity=1;
 setTimeout(()=>f.style.opacity=0,150);
}

document.body.addEventListener("click",()=>{
 document.getElementById("bell").play();
 document.getElementById("drone").play();
},{once:true});

setTimeout(()=>{flash();s1.classList.add("hidden");s2.classList.remove("hidden")},3000);
setTimeout(()=>{flash();s2.classList.add("hidden");s3.classList.remove("hidden")},5500);
setTimeout(()=>{flash();s3.classList.add("hidden");s4.classList.remove("hidden")},8000);
setTimeout(()=>{
 s4.classList.add("hidden");
 document.getElementById("card").style.opacity=1;
},10500);
</script>

</body>
</html>
